<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("header").innerHTML = data));

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("footer").innerHTML = data));
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
      <div class="container mt-4">
        <h1 class="mb-4">Upcoming Events</h1>
        <!-- Search & Filter Section -->
        <div class="row mb-4">
          <div class="col-md-6 mb-2">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by event name, date, or location..."
            />
          </div>
          <div class="col-md-6 mb-2">
            <select id="locationFilter" class="form-select">
              <option value="">All Locations</option>
              <option value="Lagos">Lagos</option>
              <option value="Abuja">Abuja</option>
              <option value="New York">New York</option>
              <option value="London">London</option>
            </select>
          </div>
        </div>

        <!-- Event Catalog Section -->
        <div id="eventCatalog" class="row"></div>
        <div
          id="paginationControls"
          class="d-flex justify-content-center mt-4"
        ></div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Modal Structure -->
    <div class="modals hidden" id="registerModal">
      <div class="modals-content">
        <span class="btn--close-modal">&times;</span>
        <h2>Register for Event</h2>
        <form class="modals__form" id="registerForm">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phone">Seats:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </form>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="overlay hidden" id="modalOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <!-- <script defer src="js/script.js"></script> -->
    <script src="js/event.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
