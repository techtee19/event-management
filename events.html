<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("header").innerHTML = data));

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("footer").innerHTML = data));
      });
    </script>
  </head>
  <body>
<!-- Sidebar -->
<div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white">
  <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">EventMS</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="index.html" class="nav-link text-white active" aria-current="page">Home</a>
    </li>
    <li class="nav-item">
      <a href="registration.html" class="nav-link text-white">Register</a>
    </li>
    <li class="nav-item">
      <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
    </li>
  </ul>
  <hr />
  <button class="btn btn-outline-light sidebar-toggle d-lg-none" type="button" aria-label="Toggle sidebar">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container mt-4">
    <h1 class="mb-4">Upcoming Events</h1>

    <!-- Search & Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search by event name, date, or location..."
        />
      </div>
      <div class="col-md-6 mb-2">
        <select id="locationFilter" class="form-select">
          <option value="">All Locations</option>
          <option value="Lagos">Lagos</option>
          <option value="Abuja">Abuja</option>
          <option value="New York">New York</option>
          <option value="London">London</option>
        </select>
      </div>
    </div>

    <!-- Event Catalog Section -->
    <div class="row" id="eventCatalog"></div>
  </div>

    <!-- <div id="footer"></div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
