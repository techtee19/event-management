<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("header").innerHTML = data));

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("footer").innerHTML = data));
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container mt-4">
      <h1 class="mb-4">Upcoming Events</h1>

      <!-- Search & Filter Section -->
      <div class="row mb-4">
        <!-- Text Search -->
        <div class="col-md-6 mb-2">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by event name, date, or location..."
          />
        </div>
        <!-- Location Filter (Example) -->
        <div class="col-md-6 mb-2">
          <select id="locationFilter" class="form-select">
            <option value="">All Locations</option>
            <option value="Lagos">Lagos</option>
            <option value="Abuja">Abuja</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <!-- Add more locations as needed -->
          </select>
        </div>
      </div>

      <!-- Event Catalog Section -->
      <div class="row" id="eventCatalog"></div>
      <!-- <div class="row" id="eventCatalog">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img
              src="img/tech event.jpeg"
              class="card-img-top"
              alt="Event Image"
            />
            <div class="card-body">
              <h5 class="card-title">Tech Conference 2025</h5>
              <p class="card-text">
                Join us for a day of innovation and networking.
              </p>
              <a href="registration.html" class="btn btn-primary">Register</a>
            </div>
          </div>
        </div>
      </div> -->
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
