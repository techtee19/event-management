<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div
      class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img src="img/logo.svg" alt="Logo" style="width: 50%" />
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item">
          <a href="events.html" class="nav-link text-white">Events</a>
        </li>
        <li class="nav-item">
          <a href="registration.html" class="nav-link text-white">Register</a>
        </li>
        <li class="nav-item">
          <a
            href="dashboard.html"
            class="nav-link text-white active"
            aria-current="page"
            >Dashboard</a
          >
        </li>
      </ul>
      <hr />
      <button
        class="btn btn-outline-light sidebar-toggle d-lg-none"
        type="button"
        aria-label="Toggle sidebar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <h2>Event Analytics Dashboard</h2>
        <div id="dashboardContent" class="mt-4">
          <!-- Analytics content will be generated by JavaScript -->
        </div>

        <div class="container mt-5">
          <h2>Registered Attendees</h2>
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
              </tr>
            </thead>
            <tbody id="attendeeTable"></tbody>
          </table>
        </div>

        <div class="container mt-5">
          <h2>Event Registration Analytics</h2>
          <canvas id="eventChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Chart.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>

    <script>
      document
        .querySelector(".sidebar-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("sidebar-hidden");
          document
            .querySelector(".main-content")
            .classList.toggle("main-content-full");
        });
    </script>
  </body>
</html>
