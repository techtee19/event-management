<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register for Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("header").innerHTML = data));

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("footer").innerHTML = data));
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container mt-5">
      <h2 class="mb-4">Event Registration</h2>
      <form id="registrationForm">
        <!-- Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Select Event -->
        <div class="mb-3">
          <label for="eventSelect" class="form-label">Select Event</label>
          <select class="form-select" id="eventSelect" required>
            <option value="">Choose an event...</option>
          </select>
          <div class="invalid-feedback">Please select an event.</div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success mt-4 d-none">
        Registration successful! A confirmation email has been sent to you.
      </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
  </body>
</html>
